<h1 class="result"> Final Results </h1>

<script type="text/javascript">

function ShowResult()
    {
      var Final_Result=localStorage.getItem("Result");

      var resutTxt="";
      if(parseInt(Final_Result) < 5  )
      {
       
        resutTxt ="Unfortunately you are <strong style=\"color:red\">Failed</strong>";
         // alert(resutTxt);
      }
      else {

  resutTxt ="Congratulations you are <strong style=\"color:green\">Passed !</strong>";
        // alert(resutTxt);
      }
      document.getElementById('result').innerHTML="Your Score Is : " +Final_Result+"/10"
      +"<br>"+" ( "+resutTxt +" ) ";
      // document.getElementById('resultTxt').innerHTML=" ( "+resutTxt +" ) ";


      return false;
    }
